name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd automation_testing
        npm ci
    
    - name: Install Playwright Browsers
      run: |
        cd automation_testing
        npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: |
        cd automation_testing
        npm run test
      env:
        BASE_URL: ${{ secrets.BASE_URL || 'http://localhost:3000' }}
        API_BASE_URL: ${{ secrets.API_BASE_URL || 'http://localhost:3000/api' }}
        TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: automation_testing/playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: automation_testing/reports/allure-results/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: automation_testing/test-results/
        retention-days: 30
    
    - name: Generate Allure Report
      if: always()
      run: |
        cd automation_testing
        npm run report:allure || true

  test-ui:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd automation_testing
        npm ci
    
    - name: Install Playwright Browsers
      run: |
        cd automation_testing
        npx playwright install --with-deps
    
    - name: Run UI tests
      run: |
        cd automation_testing
        npm run test:ui
      env:
        BASE_URL: ${{ secrets.BASE_URL || 'http://localhost:3000' }}
        TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ui-test-results
        path: automation_testing/test-results/
        retention-days: 30

  test-api:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd automation_testing
        npm ci
    
    - name: Run API tests
      run: |
        cd automation_testing
        npm run test:api
      env:
        API_BASE_URL: ${{ secrets.API_BASE_URL || 'http://localhost:3000/api' }}
        TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: api-test-results
        path: automation_testing/test-results/
        retention-days: 30

